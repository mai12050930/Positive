{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Select room</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="{% static 'js/style.js' %}"></script>
    
</head>

<body>

    <p><image src="{% static 'images/game.png' %}" alt="ゲームロゴ" /></p>
    <h1>掲示板を見て助けにいく部屋を決めよう！</h1>
    <a class="button" href="{% url 'chat' %}" target="_blank" rel="noopener">決まった！</a>
    <h1>掲示板</h1>
    <table>
        {% for log in logs %}
        <tr>
            <td>{{ log.time }}/ [{{ log.username }}]-{{ log.roomname }} {{log.comment }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
