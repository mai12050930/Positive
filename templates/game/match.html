{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Select room</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/home.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/match.css' %}">
    <script type="text/javascript" src="{% static 'js/style.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/home.js' %}"></script>
    
</head>

<body>

    <div id = "title">
        <a href="{% url 'choice' %}"><image src="{% static 'images/game.png' %}" alt="ゲームロゴ" /></a>
        <span class="title">掲示板を見て助けにいく部屋を決めよう！</span>
    </div>
  
    <table class="box_show">
        {% for log in logs %}

        <tr>
            <td>{{ log.time }}</td>
        </tr>
        <tr>
            <td>ユーザー名:</td><td>{{ log.username }}</td>
        </tr>
        <tr>
            <td>ルーム名:</td><td>{{ log.roomname }}</td>
        </tr>
        <tr>
            <td>コメント:</td><td>{{log.comment }}</td>
        </tr>

    
        {% endfor %}
    
    </table>

    <a class="btn_help_" href="{% url 'chat' %}" target="_blank" rel="noopener" >
        <image src="{% static 'images/button_.png' %}" />
    </a>

    <div id="topbutton">
        <div class="img-box"  href="#top" onclick="$('html,body').animate({ scrollTop: 0 }); return false;">
            <image src="{% static 'images/seed.png' %}" alt="種"  class = "a" /> 
            <image src="{% static 'images/sunflower.png' %}" alt="ひまわり" class = "b"/> 
        </div>
    </div>
</body>

</html>
