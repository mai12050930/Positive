<!-- {% load staticfiles %} -->
<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <meta charset="utf-8">

    <!--
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
        デザインのため、いったんコメントアウトしてます。
    -->
    <link rel="stylesheet" href="../../static/css/style.css">
    
</head>

<body>
    <p><image src="../game.png" alt="ゲームロゴ" /></p>
    <h1>Signin</h1>
    
    <!--ログインフォーム-->
    <form name="login_form" method="post" action="{% 'top' %}">
            <!-- {% csrf_token %} -->
            <div>
                <label for="username">username</label>
                <input type="text" id="username" name="username" />
            </div>
            <br>
            <div>
                <label for="password">password</label>
                <input type="password" id="password" name="password" />
            </div>
            <br>
            <input type="submit" value="login" />

    </form>

    <!-- 新規登録画面へ -->
    <p><a href="{% url'account' %}">Signup</a></p>
</body>

</html>
