{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>アカウント</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/style.js' %}"></script>

</head>

<body>
    <p><image src="{% static 'images/game.png' %}" alt="ゲームロゴ" /></p>
    <h1>新規登録</h1>

    {% if AccountCreate %}
        <h1>登録完了！</h1>
        <script type="text/javascript">
            setTimeout(function(){
            window.location.href = "{% url 'login' %}";
            }, 3*1000);
        </script>
        <p>3秒後にジャンプします</p>

    {% else %}
    <!-- 新規登録フォーム -->
    
    <form  name="signup_form" enctype="multipart/form-data" method="post">
    <table class="create_form">
        {% csrf_token %}
        {{ account_form.as_table }}
        <tr><td></td><td>
        <input type="submit" formaction="" value="作成">
        </td></tr>
    </table>
    </form>
    {%  endif %}
        
</body>

</html>
