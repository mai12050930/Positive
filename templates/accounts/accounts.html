{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>アカウント</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="../../static/js/style.js"></script>

</head>

<body>
    <p><image src="../game.png" alt="ゲームロゴ" /></p>
    <h1>新規登録</h1>

    {% if AccountCreate %}
        <h1>登録完了！</h1>
    
    {% else %}
    <p>登録してください</p>
    <!-- 新規登録フォーム -->
    <table class="create_form">
    <form  name="signup_form" enctype="multipart/form-data" methon="post">
        {% csrf_token %}
        {{ account_form.as_table }}
        <tr><td></td><td>
        <input type="submit" formaction="" value="作成">
        </td></tr>
    </form>
    </table>
    {%  endif %}
</body>

</html>
