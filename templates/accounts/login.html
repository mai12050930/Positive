{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>ログイン</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/style.js' %}"></script>

    
</head>

<body>
    <div id = "title">
        <image src="{% static 'images/game.png' %}" alt="ゲームロゴ" />
        <span>ようこそ！INIAD-HUMへ！</span>
    </div>
    <!--ログインフォーム-->
    <form name="login_form"  action="{% url 'login' %}" method="post">
        {% csrf_token %}

        <table>
        <tr>
        <td><label for="userid">ユーザーID:</label></td>
        <td><input type="text" name="userid"></td>
        <td><label for="password">パスワード:</label></td>
        <td><input type="password" name="password"></td>
        </tr>
        </table>

        <input type="submit" class="btn" value="Login">

    </form>

    <!-- 新規登録画面へ -->
    <p>アカウントをお持ちですか？：
        <a href="{% url 'accounts' %}">アカウントを作成</a>
    </p>

    <div id="topbutton">
        <div class="img-box"  href="#top" onclick="$('html,body').animate({ scrollTop: 0 }); return false;">
            <image src="{% static 'images/seed.png' %}" alt="種"  class = "a" /> 
            <image src="{% static 'images/sunflower.png' %}" alt="ひまわり" class = "b"/> 
        </div>
    </div>
</body>

</html>
