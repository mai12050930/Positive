{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>ログイン</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--アイコンインポート-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/style.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>

    
</head>

<body>
    
    <div id = "title">
        <image src="{% static 'images/game.png' %}" alt="ゲームロゴ" />
        <span class="title">ようこそ！INIAD-HUMへ！</span>
    </div>

    
    <!--ログインフォーム-->
    <!--
    <form name="login_form"  action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table>
        <tr>
        <td><label for="userid">ユーザーID:</label></td>
        <td><input type="text" name="userid"></td>
        <td><label for="password">パスワード:</label></td>
        <td><input type="password" name="password"></td>
        </tr>
        </table>
        <input type="submit" class="btn" value="Login">
    </form>
    -->


    <!--ログインフォーム-->
    <div class="login_login">
    <form name="login_form"  action="{% url 'login' %}" method="post" >
        {% csrf_token %}

        <fieldset>
        <legend class="legend">ログイン</legend>
        
        <div class="input">
            <label for="userid"></label>
            <input type="text"  name="userid" placeholder="ユーザーID" required  />
            <span><i class="fas fa-address-card"></i></span>
        </div>
        <div class="input">
            <label for="password"></label>
            <input type="password" name="password" placeholder="Password" required />
            <span><i class="fa fa-lock"></i></span>
          </div>
          <button type="submit" class="submit" value="Login"><i class="fas fa-arrow-right"></i></button>
        
        </fieldset>
        
        </form>
    </div>
        

    <!-- 新規登録画面へ -->
    <p id="address_form">アカウントをお持ちですか？：
        <a href="{% url 'accounts' %}">アカウントを作成</a>
    </p>

    <div id="topbutton">
        <div class="img-box"  href="#top" onclick="$('html,body').animate({ scrollTop: 0 }); return false;">
            <image src="{% static 'images/seed.png' %}" alt="種"  class = "a" /> 
            <image src="{% static 'images/sunflower.png' %}" alt="ひまわり" class = "b"/> 
        </div>
    </div>
</body>

</html>
