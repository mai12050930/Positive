{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>ログイン</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/style.js' %}"></script>

    
</head>

<body>
    
    <p><image src="{% static 'images/game.png' %}" alt="ゲームロゴ" /></p>
    <h1>ようこそ！INIAD-HUMへ！</h1>

    <!--ログインフォーム-->
    <form name="login_form"  action="{% url 'login' %}" method="post">
        {% csrf_token %}

        <table>
        <tr>
        <td><label for="userid">ユーザーID:</label></td>
        <td><input type="text" name="userid"></td>
        <td><label for="password">パスワード:</label></td>
        <td><input type="password" name="password"></td>
        </tr>
        </table>

        <input type="submit" class="btn" value="Login">

    </form>

    <!-- 新規登録画面へ -->
    <p>アカウントをお持ちですか？：
        <a href="{% url 'accounts' %}">アカウントを作成</a>
    </p>

    <p id="topbutton">
        <a href="#top" onclick="$('html,body').animate({ scrollTop: 0 }); return false;">▲TOPへ戻る</a>
     </p>
</body>

</html>
