<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <meta charset="utf-8">
    <!--
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
        デザインのため、いったんコメントアウトしてます。
    -->

<body>
    <p><image src="../game.png" alt="ゲームロゴ" /></p>
    <h1>Signup</h1>

    

    <!-- 新規登録フォーム -->
    <form  name="signup_form" action="{% url 'account' %}" methon="post">
        <!-- {% csrf_token %} -->
        <div>
            <label for="username">username</label>
            <input type="text" id="username" name="username" />
        </div>
        <br>
        <div>
            <label for="password">password</label>
            <input type="password" id="password" name="password">
        </div>
        <br>
        <div>
            <label for="re_password">pass again</label>
            <input type="password" id="re_password" name="re_password">
        </div>
        <br>
        <a href="{% url 'top' %}"><input type="submit" value="create"></a>
    </form>
</body>

</html>
